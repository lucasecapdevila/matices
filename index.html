<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos principales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Bellotti Agostina, Díaz Dylan Santiago, Sosa Mariana, Capdevila Lucas, Asmet Patricio"
    />
    <meta
      name="description"
      content="E-commerce de librería de productos artísticos, desarrollada durante el curso de Rolling Code School"
    />
    <meta name="keywords" content="lapices, lienzos, pincel, pintura" />

    <!-- Iconos Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- Hojas de estilo -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Titulo de la Pestaña -->
    <link rel="icon" href="./img/Icono_Matices_Rosa.svg" />
    <title>Matices</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-AzulOscuro" data-bs-theme="dark">
        <div class="container-fluid px-3 px-md-4 px-lg-5">
          <a class="m-0 tx-titulo tx-RosaMatices logo-navbar" href="#">
            <img src="img/Icono_Matices_Rosa.svg" class="img-fluid" alt="Logo Matices" />
          </a>
          <a class="m-0 fs-2 navbar-brand tx-titulo tx-RosaMatices" href="#">matices</a>
          <form class="d-flex ms-auto me-4 order-lg-1" role="search">
            <div class="input-group">
              <input type="search" class="form-control bg-AzulMatices border border-0" id="inputBuscarNavbar" placeholder="Busca lo que desees..." aria-label="Busca lo que desees..." aria-describedby="botonBuscar">
              <button class="btn btn-outline-secondary bg-AzulClaro border border-0" type="button" id="botonBuscar"><i class="fa-solid fa-magnifying-glass text-light"></i></button>
            </div>
          </form>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLibreriaMatices" aria-controls="navbarLibreriaMatices" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center mx-5 px-5" id="navbarLibreriaMatices">
            <ul class="navbar-nav me-auto my-2 mb-lg-0">
              <li class="nav-item ms-auto mb-2 m-lg-0">
                <a class="nav-link tx-RosaMatices active" href="#">Inicio</a>
              </li>
              <li class="nav-item ms-auto mb-2">
                <a class="hvr-underline-from-left nav-link mx-lg-3 tx-RosaMatices" href="#">Productos</a>
              </li>
              <li class="nav-item ms-auto mb-2">
                <a class="hvr-underline-from-left nav-link tx-RosaMatices" href="#">Nosotros</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="hvr-grow nav-item ms-auto mb-4 mb-lg-0 me-lg-4">
                <i class="fa-regular fa-heart fa-2xl tx-RosaMatices"></i>
                <p class="m-0 tx-RosaMatices">Favoritos</p>
              </li>
              <li class="hvr-grow nav-item ms-auto">
                <i class="fa-regular fa-user fa-2xl tx-RosaMatices"></i>
                <p class="m-0 tx-RosaMatices">Iniciar sesión</p>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c7393ce70b.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
