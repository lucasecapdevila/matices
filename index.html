<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos principales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Bellotti Agostina, Díaz Dylan Santiago, Sosa Mariana, Capdevila Lucas, Asmet Patricio"
    />
    <meta
      name="description"
      content="E-commerce de librería de productos artísticos, desarrollada durante el curso de Rolling Code School"
    />
    <meta name="keywords" content="lapices, lienzos, pincel, pintura" />

    <!-- Iconos Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- Hojas de estilo -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Titulo de la Pestaña -->
    <link rel="icon" href="./img/Icono_Matices_Rosa.svg" />
    <title>Matices</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-AzulOscuro" data-bs-theme="dark">
        <div class="container-fluid px-3 px-md-4 px-lg-5">
          <a
            class="m-0 tx-titulo tx-RosaMatices logo-navbar"
            href="./index.html"
          >
            <img
              src="img/Icono_Matices_Rosa.svg"
              class="img-fluid me-lg-3"
              alt="Logo Matices"
            />
          </a>
          <a
            class="m-0 fs-2 navbar-brand d-none d-md-block tx-titulo tx-RosaMatices"
            href="./index.html"
            >matices</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarLibreriaMatices"
            aria-controls="navbarLibreriaMatices"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center ms-lg-5 ps-lg-5"
            id="navbarLibreriaMatices"
          >
            <ul class="navbar-nav me-auto my-2 mb-lg-0" id="lista-navbar">
              <li class="nav-item ms-auto mb-2 m-lg-0">
                <a class="nav-link tx-RosaMatices active fs-5" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item ms-auto mb-2">
                <a
                  class="hvr-underline-from-left nav-link mx-lg-3 tx-RosaMatices fs-5"
                  href="./pages/nosotros.html"
                  >Nosotros</a
                >
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="hvr-grow nav-item ms-auto mb-4 mb-lg-0 me-lg-4">
                <a href="./pages/error404.html" class="unstyled-Link"
                  ><i
                    class="fa-regular fa-heart fa-2xl d-none d-lg-inline tx-RosaMatices"
                  ></i>
                  <p class="m-0 d-lg-none tx-RosaMatices fs-5">Favoritos</p></a
                >
              </li>
              <li class="hvr-grow nav-item ms-auto">
                <a href="./pages/login.html" class="unstyled-Link"
                  ><i
                    class="fa-regular fa-user fa-2xl d-none d-lg-inline tx-RosaMatices"
                  ></i>
                  <p class="m-0 d-lg-none tx-RosaMatices fs-5">
                    Iniciar sesión
                  </p></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Carousel -->
      <section class="bg-RosaMatices">
        <!-- Carousel Medianos y Grandes -->
        <article class="d-none d-md-block">
          <div
            id="carouselMediano"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="7000">
                <img src="./img/Banner0.png" class="d-block w-100" alt="Promo navideña desktop" />
              </div>
              <div class="carousel-item" data-bs-interval="7000">
                <img src="./img/Banner1.png" class="d-block w-100" alt="Banner oferta 50% desktop" />
              </div>
              <div class="carousel-item" data-bs-interval="7000">
                <img src="./img/Banner2.png" class="d-block w-100" alt="Banner oferta EQ desktop" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselMediano"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselMediano"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </article>
        <!-- Carousel Pequeños -->
        <article class="d-bloc d-md-none">
          <div
            id="carouselTelefonos"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/Banner0_Movil.png"
                  class="d-block w-100"
                  alt="Promo navideña responsive"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/Banner1_Movil.png"
                  class="d-block w-100"
                  alt="Banner oferta 50% responsive"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/Banner2_Movil.png"
                  class="d-block w-100"
                  alt="Banner oferta EQ responsive"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselTelefonos"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselTelefonos"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </article>
      </section>

      <!-- Filtros -->
      <section class="bg-blanco">
        <article
          class="container my-3 p-4 bg-light rounded-top-5 d-flex justify-content-center align-items-center contenedor-busqueda"
        >
          <!-- Buscador -->
          <form class="d-flex w-auto" id="buscador">
            <div class="input-group">
              <label
                for="inputBuscar"
                class="w-100 pt-2 me-2 tx-parrafo text-center mb-2 fs-5 fw-bold"
              >
                Buscar por producto o categoria:
              </label>
              <input
                class="form-control rounded-start-4 ps-3 pb-2 inputBuscar border border-light"
                id="inputBuscar"
                type="search"
                placeholder="Lapices..."
                aria-label="search"
              />
              <button type="submit" class="btn BotonBusqueda rounded-end-4">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </article>
      </section>

      <!-- Productos -->
      <section
        class="container p-4 pb-5 contenedorProductos rounded-bottom-5 my-3"
      >
        <h2 class="text-center tx-titulo fs-1 mb-4 tx-AzulOscuro">
          Nuestros Productos
        </h2>
        <article
          class="d-flex flex-wrap justify-content-md-between justify-content-center"
          id="grillaProductos"
        ></article>
      </section>
    </main>

    <footer>
      <section
        class="w-50 mx-auto py-1 d-flex align-items-center justify-content-center"
      >
        <a
          class="link-underline link-underline-opacity-0 d-flex align-items-center justify-content-center w-50"
          href="index.html"
        >
          <img
            src="img/Icono_Matices_Rosa.svg"
            class="img-fluid logo-footer"
            alt="Logo Matices"
          />
          <span class="m-0 fs-1 text-light tx-titulo">matices</span>
        </a>
      </section>

      <!-- Columnas -->
      <section
        class="text-center mx-4 borde-footer d-md-flex align-items-md-baseline justify-content-md-around justify-content-lg-center px-lg-5"
      >
        <!-- matices -->
        <div
          class="my-4 container d-lg-flex flex-lg-column align-items-lg-start ancho-matices"
        >
          <h2 class="mb-3 tx-titulo tx-RosaMatices">matices</h2>
          <ul class="list-unstyled row">

            <li class="mb-2 col-12 d-lg-flex justify-content-lg-start">
              <a
                class="hvr-underline-from-left link-underline link-underline-opacity-0 text-light"
                href="index.html"
                >Inicio</a
              >
            </li>
            <li class="mb-2 col-12 d-lg-flex justify-content-lg-start">
              <a
                class="hvr-underline-from-left link-underline link-underline-opacity-0 text-light"
                href="./pages/Nosotros.html"
                >Quiénes somos</a
              >
            </li>
            <li class="col-12 d-lg-flex justify-content-lg-start">
              <a
                class="hvr-underline-from-left link-underline link-underline-opacity-0 text-light"
                href="./pages/Error404.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>

        <!-- Social -->
        <div class="mb-4 container">
          <h2
            class="tx-titulo tx-RosaMatices d-lg-flex flex-lg-column align-items-lg-start mb-3"
          >
            Social
          </h2>
          <ul
            class="list-unstyled row justify-content-center justify-content-lg-start"
          >
            <li class="col-2 col-md-4 col-lg-1 mb-md-3 me-lg-4">
              <a
                class="text-light fs-2"
                href="https://www.facebook.com/"
                target="_blank"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li class="col-2 col-md-4 col-lg-1 mb-md-3 me-md-1 me-lg-4">
              <a
                class="text-light fs-2"
                href="https://www.instagram.com/"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="col-2 col-md-4 col-lg-1 me-lg-4">
              <a
                class="text-light fs-2"
                href="https://twitter.com/"
                target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li class="col-2 col-md-4 col-lg-1 me-lg-4">
              <a
                class="text-light fs-2"
                href="https://www.youtube.com/"
                target="_blank"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>

        <!-- Columna Contacto -->
        <article class="container mb-2">
          <h2 class="tx-titulo tx-RosaMatices text-lg-start">Contacto</h2>
          <div class="row">
            <div
              class="col-12 mb-2 d-flex justify-content-center col-lg-6 justify-content-lg-start"
            >
              <i class="bi bi-whatsapp tx-RosaMatices fs-2"> </i>
              <p class="m-0 ms-2 text-light p-1 pt-lg-2">Whatsapp</p>
            </div>
            <div
              class="col-12 mb-2 d-flex justify-content-center align-items-center col-lg-6 justify-content-lg-start"
            >
              <i class="bi bi-envelope tx-RosaMatices fs-2"> </i>
              <p class="m-0 ms-2 text-light">hola@matices.com</p>
            </div>
            <div
              class="col-12 mb-2 d-flex justify-content-center align-items-center col-lg-6 justify-content-lg-start"
            >
              <i class="bi bi-clock tx-RosaMatices fs-2"> </i>
              <p class="m-0 ms-2 text-light p-1">
                Lunes a Viernes <br />
                09:00 a 20:00
              </p>
            </div>
            <div
              class="col-12 mb-2 d-flex justify-content-center align-items-center col-lg-6 justify-content-lg-start"
            >
              <i class="bi bi-telephone tx-RosaMatices fs-2"> </i>
              <p class="m-0 ms-2 text-light pb-2">+54 381 4646 235</p>
            </div>
          </div>
        </article>
      </section>
      <p class="m-0 py-3 text-center text-light bg-RosaMatices">
        &copy;2023 Matices. Todos los derechos reservados.
      </p>
    </footer>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c7393ce70b.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
