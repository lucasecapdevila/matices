<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos principales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Bellotti Agostina, Díaz Dylan Santiago, Sosa Mariana, Capdevila Lucas, Asmet Patricio"
    />
    <meta
      name="description"
      content="E-commerce de librería de productos artísticos, desarrollada durante el curso de Rolling Code School"
    />
    <meta name="keywords" content="lapices, lienzos, pincel, pintura" />

    <!-- Iconos Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- Hojas de estilo -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Titulo de la Pestaña -->
    <link rel="icon" href="./img/Icono_Matices_Rosa.svg" />
    <title>Matices</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Busca lo que desees..." aria-label="Busca lo que desees..." aria-describedby="botonBuscar">
                <button class="btn btn-outline-secondary" type="button" id="botonBuscar"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <i class="fa-regular fa-heart fa-2x"></i>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-circle-user fa-2x"></i>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c7393ce70b.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
